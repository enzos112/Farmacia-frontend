<div class="login-wrapper">
  <div class="login-panel left-panel">
    <mat-card class="login-card">
      <mat-card-header class="login-header">
        <mat-card-title class="main-title">Iniciar Sesión</mat-card-title>
        <mat-card-subtitle>Bienvenido de vuelta</mat-card-subtitle>
      </mat-card-header>

      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Correo o Usuario</mat-label>
            <input matInput formControlName="login" placeholder="ejemplo@email.com">
            <mat-icon matSuffix>person_outline</mat-icon>
            <mat-error *ngIf="loginForm.get('login')?.hasError('required')">
              El usuario es requerido
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Contraseña</mat-label>
            <input matInput type="password" formControlName="password" placeholder="********">
            <mat-icon matSuffix>lock_outline</mat-icon>
            <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
              La contraseña es requerida
            </mat-error>
            <mat-error *ngIf="loginForm.get('password')?.hasError('minlength')">
              Mínimo 8 caracteres
            </mat-error>
          </mat-form-field>

          <div *ngIf="error" class="error-message">
            {{ error }}
          </div>

          <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid" class="login-button">
            INGRESAR
          </button>
        </form>

        <div class="register-link">
          ¿No tienes una cuenta? <a routerLink="/register">Regístrate aquí</a>
        </div>
      </mat-card-content>
    </mat-card>
  </div>

  <div class="login-panel right-panel" [style.background-image]="'url(' + logoImageUrl + ')'">
    </div>
</div>
